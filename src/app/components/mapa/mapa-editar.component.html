<form [formGroup]="forma">
    <mat-form-field >
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Título" formControlName="title">
    </mat-form-field>
  
    <mat-form-field >
      <mat-label>Leave a comment</mat-label>
      <textarea rows="3" matInput placeholder="Descripción" formControlName="desc"></textarea>
    </mat-form-field>

    <button (click)="saveChanges()" mat-raised-button color="primary">Editar</button>
    <button (click)="onNoClick()" type="button" mat-raised-button color="warn">Cancelar</button>
  </form>
